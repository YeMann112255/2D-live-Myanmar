<h1>Myanmar 2D Live</h1>
<div id="show"></div>
<script>
  async function load() {
    const res = await fetch('/api/live');
    const d = await res.json();
    document.getElementById("show").innerHTML =
      "SET: " + d.set + "<br>" +
      "Value: " + d.value + "<br>" +
      "2D: " + d.twod + "<br>" +
      "Time: " + d.time;
  }
  load();
  setInterval(load, 60000);
</script>
